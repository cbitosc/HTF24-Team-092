<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Chat Button with Custom Image Icon -->
    <div id="chatButton" onclick="toggleChat()"
         style="position: fixed; bottom: 30px; right: 60px; width: 60px; height: 60px;  display: flex; align-items: center; justify-content: center; cursor: pointer;">
      <img src="chat.jpeg" alt="Chat Icon" style="width: 60px; height: 60px;border-radius: 50%;">
    </div>

    <!-- Chat iFrame (hidden initially) -->
    <iframe
      id="chatFrame"
      src="https://www.chatbase.co/chatbot-iframe/1nZEimwBILkhRxLL0Ljx2"
      style="display: none; position: fixed; bottom: 80px; right: 20px; width: 400px; height: 600px; border: none; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000;"
      frameborder="0"
    ></iframe>

    <script type="module" src="/src/main.tsx"></script>

    <!-- JavaScript to Toggle Chat -->
    <script>
      function toggleChat() {
        const chatFrame = document.getElementById("chatFrame");
        chatFrame.style.display = chatFrame.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
